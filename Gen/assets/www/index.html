	<body>
        <h1><div style="background: url('images/Gen/genesis_logo.png') center no-repeat #333;height:31px;text-align:center;min-width:130px;margin:0 auto;"></div></h1>
        <!--<img src="images/GenesisLogoWords.png" class="bg" />-->
        <div style="display:none;" id="progress">
        	Loading...

        	<br/>
        </div>

		<div style="width:100%;">

        
        <div align="center" class="homeicon floatLeft" id="lnkFun"  ontouchend="x$('#lnkFun').removeClass('radial');" ontouchstart="x$('#lnkFun').addClass('radial');">

        	</div>
        </div>
        
        <div id="lnkSchedule" align="center" class="homeicon floatRight"  ontouchend="x$('#lnkSchedule').removeClass('radial');" ontouchstart="x$('#lnkSchedule').addClass('radial');">

        	<br/>
        	<div class="btnLabel">
        		Blog
        	</div>
        </div>
        
        <div align="center" class="homeicon floatLeft" id="lnkWallpaper" ontouchend="x$('#lnkWallpaper').removeClass('radial');" ontouchstart="x$('#lnkWallpaper').addClass('radial');" >

        	<br/>

        </div>
                
        <div align="center" class="homeicon floatRight" id="lnkSongs"  ontouchend="x$('#lnkSongs').removeClass('radial');" ontouchstart="x$('#lnkSongs').addClass('radial');">

        	<br/>

        <div align="center" class="homeicon floatRight" id="lnkLinks"  ontouchend="x$('#lnkLinks').removeClass('radial');" ontouchstart="x$('#lnkLinks').addClass('radial');">

        	<br/>
        	<div class="btnLabel">

        </div>
        
		<div align="center" class="homeicon floatLeft" id="lnkTweets"  ontouchend="x$('#lnkTweets').removeClass('radial');" ontouchstart="x$('#lnkTweets').addClass('radial');">

        	<br/>
        	<div class="btnLabel">
        		Tweets
        	</div>

<script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>

<script type="text/javascript">

document.addEventListener("deviceready", onDeviceReady, false);
//navigator.app.exitApp();
//new MBP.fastButton(document.getElementById("lnkExit"     ), function() {x$('#lnkExit').removeClass('radial');     navigator.app.exitApp(); });
new MBP.fastButton(document.getElementById("lnkFun"      ), function() {x$('#lnkFun').removeClass('radial');      redirect('Events.html');return false; });

new MBP.fastButton(document.getElementById("lnkLinks"    ), function() {x$('#lnkLinks').removeClass('radial');    redirect('Links.html'); });




function onDeviceReady() {
    x$('#progress').setStyle('display','none');
    x$('#progressbak').setStyle('display','none');
  }

</script>
